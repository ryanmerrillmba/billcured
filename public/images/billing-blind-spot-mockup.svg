  <!-- Book cover -->
  <rect x="60" y="50" width="300" height="400" rx="4" fill="#2B6B7C"/>

  <!-- Cover design elements -->
  <rect x="80" y="70" width="260" height="360" rx="2" fill="#F8FAFC" fill-opacity="0.1"/>

  <!-- Title -->
  <text x="210" y="160" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="32" font-weight="bold">The Billing</text>
  <text x="210" y="200" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="32" font-weight="bold">Blind Spot</text>

  <!-- Subtitle -->
